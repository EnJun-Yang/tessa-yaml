apiVersion: batch/v1
kind: Job
metadata:
  name: seurat3-{{BUILDID}}
spec:
  template:
    metadata:
      labels:
        app: seuart3-{{BUILDID}}
    spec:
      containers:
        - name: seurat3job-seurat
          image: asia.gcr.io/ts-uat/seuratimg:v2
          workingDir: /mounttest
          command: ["/bin/bash"]
          args: ["-c", "source ~/.bashrc; source activate py36; sh /mounttest/Taka/Scripts/Seurat3bash.sh {{BUILDID}} {{JENKINSJOBNAME}} /mounttest/{{RDSINPUTFOLDERPATH}} "]
          volumeMounts:
          - name: ssd-persistent-storage
            mountPath: /mounttest
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
      restartPolicy: Never
      volumes:
        - name: ssd-persistent-storage
          persistentVolumeClaim:
             claimName: ssd-data
