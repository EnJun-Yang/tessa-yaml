apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssd-data-cellranger-{{BUILDID}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{PVCSIZE}}Gi
  storageClassName: ssd
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{EXPID}}-{{ID}}-cellranger-{{BUILDID}}
spec:
  template:
    metadata:
      labels:
        app: cellranger-{{BUILDID}}
    spec:
      initContainers:
      - name: cellranger-copydata
        image: asia.gcr.io/ts-uat/initcontainerimg:v1
        workingDir: /mounttest
        command: ["/bin/bash","-c"," gsutil cp -r {{CELLRANGERGCSBUCKET}} /mounttest/ && ls"]
        volumeMounts:
        - name: ssd-persistent-storage
          mountPath: /mounttest
        securityContext:
          privileged: true
      - name: cellranger-checkexistingfile
        image: asia.gcr.io/ts-uat/initcontainerimg:v1
        workingDir: /mounttest
        command: ["/bin/bash","-c"," rm -rf /mounttest/{{ID}}_{{BUILDID}}"]
        volumeMounts:
        - name: ssd-persistent-storage
          mountPath: /mounttest
        securityContext:
          privileged: true
      containers:
        - name: cellranger-cellranger
          image: asia.gcr.io/ts-uat/cellgsutil:v6
          workingDir: /mounttest
          command: ["/bin/sh"]
          args: ["-c", "sh /Cellrangerbash.sh {{BUILDID}} {{JENKINSJOBNAME}} {{ID}} {{TRANSCRIPTOME}} {{SAMPLE}} {{FASTQS}} {{EXPID}}"]
          volumeMounts:
          - name: ssd-persistent-storage
            mountPath: /mounttest
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          env:
          - name: PROCESSORS
            valueFrom:
              resourceFieldRef:
                resource: limits.cpu
          resources:
            requests:
              memory: 12Gi
              cpu: 8
            limits:
              memory: 16Gi
              cpu: 8      
      restartPolicy: Never
      volumes:
        - name: ssd-persistent-storage
          persistentVolumeClaim:
             claimName: ssd-data-cellranger-{{BUILDID}}
